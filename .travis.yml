sudo: false
language: go
go: 1.6
notifications:
  email:
    on_success: never
    on_failure: always
before_install:
  - go version
install:
  - rake setup
script:
  - rake -j2 lint test
  - rake xbuild
  - ls -alh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - chronic_darwin_amd64
    - chronic_linux_386
    - chronic_linux_amd64
    - chronic_linux_ppc64le
    - chronic_windows_386.exe
    - chronic_windows_amd64.exe
  on:
    repo: docwhat/chronic
    tags: true
