sudo: false
language: go
go: 1.13.x
notifications:
  email:
    on_success: never
    on_failure: never
  pushover:
    on_success: change
    on_failure: always
    api_key:
      secure: 
    users:
      secure: 
before_install:
- go version
install:
- "./script/bootstrap"
script:
- "./script/test"
- "./script/lint"
- "./script/build all"
- ls -lh
before_deploy:
- sha256sum chronic_* > checksums.sha256
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
  - checksums.sha256
  - chronic_*
  on:
    repo: docwhat/chronic
    tags: true
