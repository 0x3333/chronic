# http://goreleaser.com
before:
  hooks:
    - 'go mod tidy'
builds:
  - id: 'default'
    binary: 'chronic'
    goos:
      - 'freebsd'
      - 'openbsd'
      - 'solaris'
      - 'windows'
      - 'linux'
      - 'darwin'
    goarch:
      - 'amd64'
      - '386'
      - 'arm'
      - 'arm64'
    ignore:
      - goos: 'darwin'
        goarch: '386'
      - goos: 'freebsd'
        goarch: 'arm64'
    env:
      - CGO_ENABLED=0
  - id: homebrew
    binary: chronic
    goos:
      - 'linux'
      - 'darwin'
    goarch:
      - 'amd64'
      - 'arm64'

archives:
  - id: default
    builds: [default]
    format: binary
    name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"

  - id: homebrew
    builds: [homebrew]
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

release:
  ids: ["default", "homebrew"]
  prerelease: "auto"

brews:
  - ids: ["homebrew"]
    tap:
      owner: docwhat
      name: homebrew-tap
    commit_author:
      name: "Christian HÃ¶ltje"
      email: "docwhat@gerf.org"
    skip_upload: "auto"
    folder: "Formula"
    homepage:  "https://github.com/docwhat/chronic"
    description: "A tool that hides output unless the command fails; now in Go!"
    test: |
      system "#{bin}/chronic"
    install: |
      bin.install "chronic"

changelog:
  sort: asc
  filters:
    # CHANGELOG worthy:
    # feat: add beta sequence
    # fix: remove broken confirmation message
    # refactor: share logic between 4d3d3d3 and flarhgunnstow
    # perf: improved performance of the zabbit
    #
    # NOISE:
    # chore: add Oyster build script
    # docs: explain hat wobble
    # lint: convert tabs to spaces
    # style: convert tabs to spaces
    # test: ensure Tayne retains clothing
    exclude:
      - '(?i)^(ci|build|chore|docs|lint|style|test)\s*[(:]'
      - '(?i)typo|thinko'
      - Merge pull request
      - Merge branch
